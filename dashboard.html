<html>

<head>
  <meta charset="UTF-8">
  <title>Sistema de Gestion de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Procesos UFPSO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard.html"><i
                class="fa-solid fa-house fa-beat"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="listarUsuarios()"><i class="fa-solid fa-users fa-beat"></i> Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="listarCars()"><i class="fa-solid fa-car fa-beat"></i> Todos los carros
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="salir()"><i class="fa-solid fa-right-from-bracket fa-beat"></i> Salir
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="card">

      <div class="card-header">
        <h1>Bienvenido!</h1>
      </div>

      <div class="card-body">
        <div id="datosuser"></div>
        <div style="display: none;" id="table_users" class="card-body">

          <div class="p-3 mb-2 bg-light text-dark">
            <h4 class="display-5"><i class="fa-solid fa-list"></i> Listado de usuarios</h4>
          </div>

          <a href="#" onclick="registerFormUsers()" class="btn btn-outline-success"><i
              class="fa-solid fa-user-plus"></i></a>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">address</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Agregar vehiculo</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="listarUsers">

            </tbody>
          </table>
        </div>

        <div style="display:none;" id="table_cars" class="card-body">

          <div id="datoscar"></div>

          <div class="p-3 mb-2 bg-light text-dark">
            <h5 class="display-5"><i class="fa-solid fa-list"></i> Listado de vehiculos</h5>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Carro</th>
                <th scope="col">Modelo</th>
                <th scope="col">Color</th>
                <th scope="col">Año del modelo</th>
                <th scope="col">Vin</th>
                <th scope="col">Precio</th>
                <th scope="col">Valido</th>

              </tr>
            </thead>
            <tbody id="listarCars">

            </tbody>
          </table>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="contentModal">
            ...
          </div>
        </div>
      </div>
    </div>
    <!-- Modal confirmacion eliminar-->
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Desea eliminar el registro?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="contenidoConfirmacion">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" id="confirmar">Sí</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/user.js"></script>
    <script src="js/cars.js"></script>
    <script src="js/carsUser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script>
      validaToken();
    </script>

</body>

</html>
